<!-- Modal -->
<div th:fragment="modalsEdit(id)" class="modal fade" th:id="${id}"
     tabindex="-1" role="dialog" aria-labelledby="addEditLable" aria-hidden="true">

    <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentEditLabel" aria-hidden="true">Edit Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"  id="server-results-edit">


            </div>
        </div>
    </div>
</div>
