<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/error.css}" type="text/css"/>
    <title>Login</title>
</head>
<body>
<h1 style="color: blue">Sign In</h1>
<div th:if="${notif != null}" class="error-box error-danger" >
    <p style="text-align: center;color: green;font-weight: bolder;font-size: 2.5rem" th:utext="${notif}" />
</div>
<form th:object="${data}" th:action="@{/auth/login}" th:id="formLogin" method="POST">
<div>
  <label>Username : </label>
  <input type="text" id="username" th:field="*{username}">
    <ul>
        <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
    </ul>
</div>

<div>
  <label>Password : </label>
  <input type="password" id="password" th:field="*{password}">
    <ul>
        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
    </ul>
</div>

<div>
  <button type="submit">SUBMIT</button>
</div>
</form>
</body>
</html>
