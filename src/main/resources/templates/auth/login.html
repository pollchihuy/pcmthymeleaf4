<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/error.css}" type="text/css"/>
    <title>My Login</title>
</head>
<body>
<h1 style="color: blue">Sign In</h1>
<div th:if="${notif != null}" class="error-box error-danger" >
    <p style="text-align: center;color: green;font-weight: bolder;font-size: 2.5rem" th:utext="${notif}" />
</div>
<form th:object="${data}" th:action="@{/auth/login}" th:id="formLogin" method="POST">
    <input type="hidden" value="oajisdoiasdihoajsodijasd">
<div>
  <label>Username : </label>
  <input type="text" id="username" th:field="*{username}">
    <p style="text-align: center;color: green;font-weight: bolder;font-size: 0.5rem" id="errorUsername" class="error" />
    <ul>
        <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
    </ul>
</div>

<div>
  <label>Password : </label>
  <input type="password" id="password" th:field="*{password}">
    <p style="text-align: center;color: green;font-weight: bolder;font-size: 0.5rem" id="errorPwd" class="error" />
    <ul>
        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
    </ul>
</div>

    <div class="row">
        <div class="col-4">
            <img th:src="*{'data:realCaptcha/jpg;base64,'+realCaptcha}">
        </div>
    </div>
    <div>
        <span class="fas fa-key">ENTER CAPTCHA</span>
    </div>
    <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="hidden" th:field="*{hiddenCaptcha}"/>
        <input type="text" th:field="*{captcha}" class="form-control"/>
    </div>
    <div>
        <ul class="error-ul">
            <li th:each="err : ${#fields.errors('captcha')}" th:text="${err}" class="error" />
        </ul>
        <p id="errorCaptcha" class="error"/>
        <ul   class="error-ul">
            <li th:if="${captchaMessage!=null}" th:text="${captchaMessage}" class="error" />
        </ul>

    </div>

    <div>
        <button type="submit">SUBMIT</button>
    </div>
    <div>
        <a th:href="@{/regis}">Sign Up</a>
    </div>
</form>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
